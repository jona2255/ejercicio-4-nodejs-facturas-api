<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/scripts.js" defer></script>
  <title>Facturas</title>
</head>

<body>
  <div class="container-fluid">
    <header class="cabecera">
      <nav class="navegacion">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="listados" data-href="listados">Pedir listados</a></li>
          <li class="list-inline-item"><a href="factura" data-href="factura">Ver factura</a></li>
          <li class="list-inline-item"><a href="nueva-factura" data-href="nueva-factura">Añadir factura</a></li>
          <li class="list-inline-item"><a href="modificar-factura" data-href="modificar-factura">Modificar factura</a>
          </li>
        </ul>
      </nav>
    </header>
    <section data-path="listados" hidden>
      <div class="form-group row">
        <div class="col-3">
          <select class="abonadas form-control">
            <option value="">Sin filtrar por abonadas</option>
            <option value="si">Abonadas</option>
            <option value="no">No abonadas</option>
          </select>
        </div>
        <div class="col-3">
          <select class="vencidas form-control">
            <option value="">Sin filtrar por vencimiento</option>
            <option value="si">Vencidas</option>
            <option value="no">No vencidas</option>
          </select>
        </div>
        <div class="col-3">
          <select class="orden form-control">
            <option value="">Sin orden</option>
            <option value="fecha-asc">Fecha ascendente</option>
            <option value="fecha-desc">Fecha descendiente</option>
            <option value="base-asc">Base imponible ascendente</option>
            <option value="base-desc">Base imponible descendiente</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label>Facturas por página:
            <input type="number" class="elementos-pagina form-control">
          </label>
        </div>
        <div class="col-4">
          <label>Página:
            <input type="number" class="pagina form-control">
          </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-2">
          <button type="button" class="ingresos btn btn-info">ingresos</button>
        </div>
        <div class="col-2">
          <button type="button" class="gastos btn btn-info">gastos</button>
        </div>
        <div class="col-2">
          <button type="button" class="todas btn btn-info">todas</button>
        </div>
      </div>
    </section>
    <section data-path="factura" hidden>
      <div class="form-group row">
        <div class="col-4">
          <label>Ver factura con id:
            <input type="number" class="id-factura form-control">
          </label>
        </div>
        <div class="col-4">
          <button type="button" class="factura btn btn-info">ver</button>
        </div>
      </div>
    </section>
    <section data-path="nueva-factura" hidden></section>
    <section data-path="modificar-factura" hidden></section>
    <section class="row">
      <pre class="datos col"></pre>
    </section>
  </div>
</body>

</html>

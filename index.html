<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/scripts.js" defer></script>
  <title>Facturas</title>
</head>

<body>
  <div class="container-fluid">
    <header class="cabecera">
      <nav class="navegacion">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="listados" data-href="listados">Pedir listados</a></li>
          <li class="list-inline-item"><a href="factura" data-href="factura">Ver factura</a></li>
          <li class="list-inline-item"><a href="nueva-factura" data-href="nueva-factura">Añadir factura</a></li>
          <li class="list-inline-item"><a href="modificar-factura" data-href="modificar-factura">Modificar factura</a>
          </li>
          <li class="list-inline-item"><a href="borrar-factura" data-href="borrar-factura">Borrar factura</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="pagina" data-path="listados" hidden>
      <div class="form-group row">
        <div class="col-3">
          <select class="abonadas form-control">
            <option value="">Sin filtrar por abonadas</option>
            <option value="si">Abonadas</option>
            <option value="no">No abonadas</option>
          </select>
        </div>
        <div class="col-3">
          <select class="vencidas form-control">
            <option value="">Sin filtrar por vencimiento</option>
            <option value="si">Vencidas</option>
            <option value="no">No vencidas</option>
          </select>
        </div>
        <div class="col-3">
          <select class="orden form-control">
            <option value="">Sin orden</option>
            <option value="fecha-asc">Fecha ascendente</option>
            <option value="fecha-desc">Fecha descendiente</option>
            <option value="base-asc">Base imponible ascendente</option>
            <option value="base-desc">Base imponible descendiente</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label>Facturas por página:
            <input type="number" class="elementos-pagina form-control">
          </label>
        </div>
        <div class="col-4">
          <label>Página:
            <input type="number" class="n-pagina form-control">
          </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-2">
          <button type="button" class="ingresos btn btn-info">ingresos</button>
        </div>
        <div class="col-2">
          <button type="button" class="gastos btn btn-info">gastos</button>
        </div>
        <div class="col-2">
          <button type="button" class="todas btn btn-info">todas</button>
        </div>
      </div>
    </section>
    <section class="pagina" data-path="factura" hidden>
      <div class="form-group row">
        <div class="col-4">
          <label>Ver factura con id:
            <input type="number" class="id-factura form-control">
          </label>
        </div>
        <div class="col-4">
          <button type="button" class="factura btn btn-info">ver</button>
        </div>
      </div>
    </section>
    <section class="pagina" data-path="nueva-factura" hidden>
      <form class="nueva-factura">
        <div class="form-group row">
          <div class="col-4">
            <label>Número:
              <input type="text" class="numero form-control">
            </label>
          </div>
          <div class="col-4">
            <label>Fecha:
              <input type="date" class="fecha form-control">
            </label>
          </div>
          <div class="col-4">
            <label>Vencimiento:
              <input type="date" class="vencimiento form-control">
            </label>
          </div>
          <div class="col-4">
            <label>Concepto:
              <input type="text" class="concepto form-control">
            </label>
          </div>
          <div class="col-4">
            <label>Base imponible:
              <input type="text" class="base form-control">
            </label>
          </div>
          <div class="col-4">
            <label>Tipo IVA (%):
              <input type="text" class="tipo-iva form-control">
            </label>
          </div>
          <div class="col-4">
            <label>
              Tipo:
              <select class="tipo form-control">
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
                <option value="otro">Otro</option>
                <option value="">Vacío</option>
              </select>
            </label>
          </div>
          <div class="col-4">
            <label>
              Abonada:
              <select class="abonada form-control">
                <option value="true">Sí</option>
                <option value="false">No</option>
                <option value="">Vacío</option>
              </select>
            </label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-info">Crear</button>
        </div>
      </form>
    </section>
    <section class="pagina" data-path="modificar-factura" hidden></section>
    <section class="pagina" data-path="borrar-factura" hidden>
      <form class="borrar-factura">
        <div class="row">
          <div class="col-4">
            <label>Id de la factura:</label> <input type="number" class="id-factura-borrar form-control">
          </div>
          <div class="col-4">
            <button class="btn btn-info">Borrar</button>
          </div>
        </div>
      </form>
    </section>
    <section class="row">
      <pre class="datos col"></pre>
    </section>
  </div>
</body>

</html>
